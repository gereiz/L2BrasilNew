<html><title>Server Control Panel</title><body>
<center>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table bgcolor="000000" width=300>
<tr>
  <td><a action="bypass -h admin_admin" width=54 height=19><font color="FFD306">Main</font></a></td>
  <td><a action="bypass -h admin_gamemenu" width=54 height=19><font color="FFD306">Game</font></a></td>
  <td><a action="bypass -h admin_server" width=54 height=19><font color="FFD306">Server</font></a></td>
  <td><a action="bypass -h admin_effects" width=54 height=19><font color="FFD306">Effects</font></a></td>
  <td><a action="bypass -h admin_reload" width=54 height=19><font color="FFD306">Mods</font></a></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<br>

<font color="LEVEL">Spawn NPC</font>
<br>

<table width=260>
<tr>
<td width=85><font color="LEVEL">Id or Name:</font></td>
<td width=85><font color="LEVEL">Count:</font></td>
<td width=85><font color="LEVEL">Radius:</font></td>
</tr>
<tr>
<td width=85><edit var="id" width=85></td>
<td width=85><edit var="ct" width=85></td>
<td width=85><edit var="rd" width=85></td>
</tr>
</table>

<br><font color="B22222">[*]:</font> <font color="CCCC99">For spawn 1 Npc does not Count and Radius</font>

<center><img src=L2UI.SquareGray width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>

<table bgcolor="000000" width=260>
<tr>
<td width=90><button value="Spawn Store" action="bypass -h admin_spawn $id $ct $rd" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=90><button value="Spawn Once" action="bypass -h admin_spawn_once $id $ct $rd" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=90><button value="Spawn Custom" action="bypass -h admin_cspawn $id $ct $rd" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src=L2UI.SquareGray width=250 height=1></center>

<br><font color="LEVEL">Additional commands</font>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>

<table bgcolor="000000" width=190>
<tr>
<td width=95><button value="Day Npc's" action="bypass -h admin_spawnday" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=95><button value="Night Npc's" action="bypass -h admin_spawnnight" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src=L2UI.SquareGray width=250 height=1></center>
</center>
</body></html>
