<html><title>Server Control Panel</title><body>
<center><font color="CCCC99"></font>
<!-- top menu -->
<table width=240>
<tr>
<td><button value="Home" action="bypass -h admin_admin" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Game" action="bypass -h admin_gamemenu" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>

</tr>
<tr>
<td><button value="Server" action="bypass -h admin_server" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Control" action="bypass -h admin_control" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Players" action="bypass -h admin_players" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>

</tr>

<font color="LEVEL">Type the name of the account</font>
<multiedit var="qbox" width=260 height=30><br>

<br><font color="LEVEL">Validity period</font>
<table width=260>
<tr>
<td><button value="1 month" action="bypass -h admin_premium_add1 $qbox" width=75 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="2 month" action="bypass -h admin_premium_add2 $qbox" width=75 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="3 month" action="bypass -h admin_premium_add3 $qbox" width=75 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table>

<br><font color="LEVEL">Description of the service</font></center><br1>
This service increases the rates specified in the config on the character.<br1>
Players with this service is active indicate at the level of the character.<br1>
</body></html>
