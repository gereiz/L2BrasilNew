<html><title>Control Panel Â® </title><body>
<center>
<table width=270><tr>
<tr>
  <td><a action="bypass -h admin_admin" width=54 height=19><font color="FFD306">Main</font></a></td>
  <td><a action="bypass -h admin_gamemenu" width=54 height=19><font color="FFD306">Game</font></a></td>
  <td><a action="bypass -h admin_server" width=54 height=19><font color="FFD306">Server</font></a></td>
  <td><a action="bypass -h admin_effects" width=54 height=19><font color="FFD306">Effects</font></a></td>
  <td><a action="bypass -h admin_mod" width=54 height=19><font color="FFD306">Mods</font></a></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<br>

<font color="LEVEL">The text of the announcement:</font>
<center><img src="L2UI.SquareGray" width=300 height=1></center>

<multiedit var="new_announcement" width=300 height=60>

<center><img src="L2UI.SquareGray" width=300 height=1></center>
<br>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table bgcolor="000000" width=300>
<tr>
<td><button value="Add new" action="bypass -h admin_announce_add $new_announcement" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td><button value="Refresh" action="bypass -h admin_announce_refresh" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td><button value="Critical" action="bypass -h admin_announce_critical $new_announcement" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
<tr>
<td><button value="Announce" action="bypass -h admin_announce $new_announcement" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td><button value="Reload file" action="bypass -h admin_announce_reloadfile" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td><button value="Reload DB" action="bypass -h admin_announce_reloaddb" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>

<br><font color="LEVEL">List of announcements</font>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
%announces%

</center></body></html>
