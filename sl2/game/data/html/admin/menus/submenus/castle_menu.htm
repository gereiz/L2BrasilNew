<center><img src=L2UI.SquareGray width=250 height=1></center>

<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table bgcolor="000000" width=270>
<tr>
<td width=135 align="center"><button value="Add Attacker" action="bypass -h admin_add_attacker %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=135 align="center"><button value="Add Defender" action="bypass -h admin_add_defender %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Clans List" action="bypass -h admin_list_siege_clans %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=135 align="center"><button value="Clear List" action="bypass -h admin_clear_siege_list %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Move Defences" action="bypass -h admin_move_defenders %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=135 align="center"><button value="ProSpawn Doors" action="bypass -h admin_spawn_doors %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Start Siege" action="bypass -h admin_startsiege %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=135 align="center"><button value="Stop Siege" action="bypass -h admin_endsiege %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>

<table bgcolor="000000" width=270>
<tr>
<td width=135 align="center"><button value="Siege Mouth" action="bypass -h admin_setsiegetime %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>

<tr>
<td width=135 align="center"><button value="Give Castle" action="bypass -h admin_setcastle %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
<td width=135 align="center"><button value="Take Castle" action="bypass -h admin_removecastle %castleName%" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton"></td>
</tr>
</table>
