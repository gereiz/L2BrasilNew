<html><title>Server Control Panel</title><body>
<center>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table bgcolor="000000" width=270>
<tr>
<td width=45><a action="bypass -h admin_admin" width=54 height=19><font color="FFD306">Main</font></a></td>
<td width=180><center><font color="LEVEL">Player: %name%</font></center></td>
<td width=45><a action="bypass -h admin_current_player" width=54 height=19><font color="FFD306">Back</font></a></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<br>

<font color="LEVEL">Lvl/Exp/Sp/Class character</font>
<center><img src=L2UI.SquareGray width=250 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table bgcolor="000000" width=270>
<tr>
<td width=90><font color="87CEFA">Exp:</font> %xp%</td>
<td width=90><font color="87CEFA">SP:</font> %sp%</td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<td><img src="L2UI.SquareBlank" width=40 height=2></td>
<center><img src=L2UI.SquareGray width=250 height=1></center>

<br><font color="LEVEL">Change Exp/Sp character</font>
<table width=270><tr>
<td width=30>Exp:</td><td><edit var="exp_to_add" width=50></td>
<td width=30>SP:</td><td><edit var="sp_to_add" width=50></td>
<td><button value="Add" action="bypass -h admin_add_exp_sp $exp_to_add $sp_to_add" width=50 height=21 back="L2UI_CH3.smallbutton1_over" fore="L2UI_CH3.smallbutton1"></td>
<td><button value="Remove" action="bypass -h admin_remove_exp_sp $exp_to_add $sp_to_add" width=50 height=21 back="L2UI_CH3.smallbutton1_over" fore="L2UI_CH3.smallbutton1"></td>
</tr></table></center>
<font color="B22222">[*]:</font> <font color="CCCC99">Both fields must be filled</font>
<br1><font color="B22222">[*]:</font> <font color="CCCC99">You can simply set the level of the player</font>

<center>
<br><font color="LEVEL">Change Level character</font>
<table width=270><tr>
<td width=30>Lvl:</td><td><edit var="lv" width=50></td>
<td><button value="Set" action="bypass -h admin_setlevel $lv" width=50 height=21 back="L2UI_CH3.smallbutton1_over" fore="L2UI_CH3.smallbutton1"></td>
<td><button value="Add" action="bypass -h admin_addlevel $lv" width=50 height=21 back="L2UI_CH3.smallbutton1_over" fore="L2UI_CH3.smallbutton1"></td>
<td><button value="Rem" action="bypass -h admin_remlevel $lv" width=50 height=21 back="L2UI_CH3.smallbutton1_over" fore="L2UI_CH3.smallbutton1"></td>
</tr></table></center>
<font color="B22222">[*]:</font> <font color="CCCC99">The maximum level is</font> <font color="LEVEL">81</font>
</body></html>
