<html><title>Server Control Panel</title><body>
<center>
<!-- top menu -->
<table width=240>
<tr>
<td><button value="Home" action="bypass -h admin_admin" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Game" action="bypass -h admin_gamemenu" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Effects" action="bypass -h admin_effects" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Event" action="bypass -h admin_events" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
<tr>
<td><button value="Server" action="bypass -h admin_server" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Control" action="bypass -h admin_control" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Players" action="bypass -h admin_players" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Configs" action="bypass -h admin_config" width=60 height=21 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table>

<!-- Windows Info -->
<table width=260>
<tr>
<td width=50><font color="LEVEL"></font></td>
<td width=160><edit var="qbox" width=160 height=19></td>
<td width=50><font color="LEVEL"></font></td>
</tr>
</table><br>
<font color="LEVEL">Control over the players</font>
<br>
<table width=260>
<tr>
<td><button value="Ban" action="bypass -h admin_banchar $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Unban" action="bypass -h admin_unbanchar $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
<tr>
<td><button value="Jail" action="bypass -h admin_jail $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="UnJail" action="bypass -h admin_unjail $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
<tr>
<td><button value="ThrowOut" action="bypass -h admin_kick $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Paralyze" action="bypass -h admin_para $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
<tr>
<td><button value="Chat ban" action="bypass -h admin_banchat $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Chat Unban" action="bypass -h admin_unbanchat $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table>
<br><font color="LEVEL">Control over accounts</font>
<table width=260>
<tr>
<td><button value="Ban" action="bypass -h admin_ban $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="Unban" action="bypass -h admin_unban $qbox" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table>
<br><font color="LEVEL">System of petitions</font>
<table width=270>
<tr>
<td><button value="Watch" action="bypass -h admin_view_petitions" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
<td><button value="On/Off" action="bypass -h admin_change_peti_state" width=90 height=19 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table>

</center></body></html>
